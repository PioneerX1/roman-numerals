<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Translate Base10 Numbers to Roman Numerals</h1>
      <h3>Enter a Base10 number below from 1-3999</h3>
      <form id="formOne">
        <input id="inputNumber" class="form-control" type="number" name="inputNumber" required>
        <button id="submit" type="submit" class="btn">Translate to Roman Numeral!</button>
      </form>

      <div id="results">
        <h3>Your base10 number in Roman Numeral is: <span id="result"></span></h3>
      </div>

    </div>
  </body>
</html>
